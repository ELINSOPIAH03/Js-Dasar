<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kata(nama) {
            document.writeln(`<p>Hello ${nama}</p>`);
        }
        kata("elin");
        let say=kata;
        say("elma");

        function meName(callback) {
            callback("lala");
        }
        meName(kata);
        meName(say);
    </script>
</body>
</html>
