<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data</title>
</head>
<body>
    <script>
        //ini tipe data number
        document.writeln("Ini Tipe Data Number <br>");
        document.writeln(100);
        document.writeln("<br>");
        //untuk koma menggunakan . bukan ,(bilangan peacahan)
        document.writeln(100.123);
        document.writeln("<br>");
        //js sudah mendunkung hexsadesimal dengan cara 0xFF (FF diisis angka)0-9 di sususr a-f
        document.writeln(0xc);
        document.writeln("<br>");
        // medukung biner 
        document.writeln(0b100000000);
        document.writeln("<br>");
        //mendukung juga octal
        document.writeln(0o10);
        document.writeln("<br>");
        
        //ini bag tipe boolean
        document.writeln("Ini Tipe Boolean <br>");
        document.writeln(true); //bernilai benar
        document.writeln("<br>");
        document.writeln(false); //bernilai salah
        document.writeln("<br>");

        //ini bag tipe string
        document.writeln("Ini Tipe String <br>");
        document.writeln("Elin Sopiah <br>"); //bisa juga "" kososng berti string kosong
        // string gabungan 
        document.writeln("Nama : "+"Elin Sopiah");
        </script>
</body>
</html>
