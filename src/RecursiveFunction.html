<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //factorial loop
        function faktorial(value) {
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *= i;
            }
            return result;
        }

        console.info(faktorial(5));
        let a=faktorial(5);
        document.writeln(`${a}`);
        
        //ini factorial recursive
        function factorialRecursive(value) {
            if (value===1) {
                return 1;
            } else {
                return value * factorialRecursive(value-1);
            }
        }

        console.info(factorialRecursive(5));
        let b=factorialRecursive(5);
        document.writeln(`${b}`);
        
    </script>
</body>
</html>
