<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln("Oprator Aritmatika <br>");

        let angka=1+2;
        document.writeln("<p>1+2 = "+angka+"</p>");
        let origin=angka;

        angka=angka-1;
        //atau bisa gunain angka -= 1;
        document.writeln("<p>"+origin+"-1 = "+angka);
        origin=angka;
            
        angka=angka*2;//atau bisa gunain angka *= 2;
        document.writeln("<p>"+origin+"*2 = "+angka);
        origin=angka;
        
        angka=angka/2;//atau bisa gunain angka /= 2;
        document.writeln("<p>"+origin+"/2 = "+angka);
        origin=angka;
        
        angka=5%2;
        document.writeln("<p>"+"5%2 = "+angka);

    </script>
</body>
</html>
