<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = "Elin Sopiah ";
        const lastname = "Nur Arifah";
        const template = `Name : ${name}${lastname}`;
        document.writeln(`${template} <br>`);
        
        const value = 80;
        const template2 = `Name : ${name}, Lulus : ${value > 75}`;
        document.writeln(template2);

        //back tike `` bisa multiline
        const multiline = `hallo nama saya elin sopiah,
panggil saya el biar keren,
tapi kdang juga di panggil elin`;

        document.writeln("<pre>");
        document.writeln(multiline);
        document.writeln("</pre>");

        
    </script>
</body>
</html>
