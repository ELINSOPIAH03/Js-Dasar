<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1+value2;

        document.writeln(`<p>${sum}</p>`);

        document.writeln(`<p>${parseInt("1.1")}</p>`);//1
        document.writeln(`<p>${parseFloat("1.1")}</p>`);//1.1
        document.writeln(`<p>${Number("1.1")}</p>`);//1.1
        
        const a=1;
        const b=1;
        const total = a.toString()+b.toString();
        document.writeln(`<p>${total}</p>`);
        
        //Nan Not a number
        document.writeln(`<p>${parseInt("Salah")}</p>`);
        document.writeln(`<p>${parseFloat("1.1text")}</p>`);
        document.writeln(`<p>${Number("Salah")}</p>`);
        document.writeln(`<p>${Number("1.1text")}</p>`);
        
        //oprasi nan jika di oprasikan dengana yang lain kan ttp nan
        const frist = Number("salah"); //nan
        const totalNumber = frist +100;
        document.writeln(`<p>${totalNumber}</p>`);
        //pengecekan nan
        document.writeln(`<p>${isNaN(frist)}</p>`);
        

    </script>
</body>
</html>
